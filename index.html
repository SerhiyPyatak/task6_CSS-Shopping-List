<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shopping List</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/favicon.png">
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
    </header>
    <main>
        <section class="shopping-list">
            <div class="buy-item">
                <label class="list-checkbox">
                    <input class="checkbox-default" type="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-descr">A lot of pickles</span>
                </label>                
            </div>
            <div class="buy-item">
                <label class="list-checkbox">
                    <input class="checkbox-default" type="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-descr">10 apples</span>
                </label>                
            </div>
            <div class="buy-item">
                <label class="list-checkbox">
                    <input class="checkbox-default" type="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-descr">20 oranges</span>
                </label>                
            </div>
            <div class="buy-item">
                <label class="list-checkbox">
                    <input class="checkbox-default" type="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-descr">13 plates</span>
                </label>                
            </div>
            <div class="buy-item">
                <label class="list-checkbox">
                    <input class="checkbox-default" type="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-descr">15 bentos</span>
                </label>                
            </div>
            <div class="buy-item">
                <label class="list-checkbox">
                    <input class="checkbox-default" type="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-descr">1 bottle of Sake ^_^</span>
                </label>                
            </div>
        </section>
        <section class="bon-appetit">
            <h2>Bon appetit :)</h2>
        </section>
    </main>
</body>
</html>
